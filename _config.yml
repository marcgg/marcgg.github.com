permalink: /:categories/:year/:month/:day/:title/

exclude: [".rvmrc", "README.md", "Rakefile", "/bin"]

markdown: kramdown
kramdown:
  syntax_highlighter: rouge

title : marcgg#blog
author :
  name : Marc G Gauthier
  email : marcg.gauthier@gmail.com

production_url : https://marcgg.com

collections:
  books:
  status:
    permalink: /:collection/:year:month:day:hour:minute:second
    output: true

defaults:
  -
    scope:
      path: "_status"
    values:
      category: status
      layout: status
  -
    scope:
      path: "_posts"
    values:
      blog: true
      category: blog
      featured: false
      layout: post


pagination:
  enabled: true
  debug: false
  collection: 'status'
  per_page: 2
  permalink: '/page-:num/' # Pages are index.html inside this folder (default)
  title: ':title - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  category: 'posts'
  tag: ''
  locale: ''
  trail:
    before: 2
    after: 2
  extension: html
  indexpage: 'index'

plugins:
  - jekyll-paginate-v2
